<!-- BANNER: tất cả có thể bấm -->
<div class="mb-4">

<!-- Banner lớn (carousel) -->
  <div id="homeCarousel" class="carousel slide rounded shadow-sm" data-bs-ride="carousel" data-bs-interval="3000">
    
    <!-- 1. Các nút chỉ số (Dấu gạch/chấm tròn bên dưới) -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="0" class="active" aria-current="true"></button>
      <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="3"></button>
      <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="4"></button>
    </div>

    <!-- 2. Phần chứa các ảnh -->
    <div class="carousel-inner rounded">
      
      <!-- Slide 1 (Ảnh gốc của bạn) -->
      <div class="carousel-item active">
        <a href="#">
          <img src="images/anh01_banner.png" class="d-block w-100" alt="Banner 1" style="object-fit: cover;">
        </a>
      </div>

      <!-- Slide 2 -->
      <div class="carousel-item">
        <a href="#">
          <img src="images/banner-to-2.png" class="d-block w-100" alt="Banner 2" style="object-fit: cover;">
        </a>
      </div>

      <!-- Slide 3 -->
      <div class="carousel-item">
        <a href="#">
          <img src="images/banner-to-3.png" class="d-block w-100" alt="Banner 3" style="object-fit: cover;">
        </a>
      </div>

      <!-- Slide 4 -->
      <div class="carousel-item">
        <a href="#">
          <img src="images/banner-to-4.png" class="d-block w-100" alt="Banner 4" style="object-fit: cover;">
        </a>
      </div>

      <!-- Slide 5 -->
      <div class="carousel-item">
        <a href="#">
          <img src="images/banner-to-5.png" class="d-block w-100" alt="Banner 5" style="object-fit: cover;">
        </a>
      </div>

    </div>

    <!-- 3. Nút bấm Mũi tên Trái/Phải -->
    <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Row: hai banner nhỏ ngang nhau -->
  
</div>
