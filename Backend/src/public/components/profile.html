<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ của tôi - BookStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="profile-sidebar text-center p-4">
                    <div class="profile-userpic position-relative d-inline-block">
                        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="img-fluid rounded-circle" alt="">
                        <button class="btn btn-sm btn-light border rounded-circle position-absolute bottom-0 end-0">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                    <div class="profile-usertitle mt-3">
                        <div class="profile-usertitle-name">Nguyễn Văn A</div>
                    </div>
                    
                    <div class="profile-usermenu mt-4 text-start">
                        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                            <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab"><i class="fas fa-user-circle me-2"></i>Thông tin tài khoản</button>
                            <button class="nav-link" id="v-pills-password-tab" data-bs-toggle="pill" data-bs-target="#v-pills-password" type="button" role="tab"><i class="fas fa-key me-2"></i>Đổi mật khẩu</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="profile-content">
                    <div class="tab-content" id="v-pills-tabContent">
                        
                        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel">
                            <h4 class="mb-3 text-primary">Thông tin cá nhân</h4>
                            <hr>
                            <form>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Họ và tên</label>
                                        <input type="text" class="form-control" value="Nguyễn Văn A">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Số điện thoại</label>
                                        <input type="text" class="form-control" value="0912 345 678">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" value="nguyenvana@gmail.com" disabled>
                                    <small class="text-muted">Email không thể thay đổi</small>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Địa chỉ nhận sách</label>
                                    <input type="text" class="form-control" value="123 Đường Láng, Đống Đa, Hà Nội">
                                </div>
                                <button class="btn btn-primary"><i class="fas fa-save me-1"></i> Lưu thay đổi</button>
                            </form>
                        </div>

                        

                        <div class="tab-pane fade" id="v-pills-password" role="tabpanel">
                            <h4 class="mb-3 text-primary">Đổi mật khẩu</h4>
                            <hr>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Mật khẩu hiện tại</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Mật khẩu mới</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Nhập lại mật khẩu mới</label>
                                    <input type="password" class="form-control">
                                </div>
                                <button class="btn btn-danger">Đổi mật khẩu</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Hàm tải file header.html và gắn vào div #header-placeholder
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
