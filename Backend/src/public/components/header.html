<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header BookStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        /* 1. TOPBAR: Màu xanh rêu giống ảnh */
        .topbar {
            background-color: #4b7c0f; /* Mã màu xanh rêu */
            color: white;
            font-size: 0.85rem; /* Chữ nhỏ gọn */
            font-weight: 500;
        }

        .topbar a {
            color: white;
            text-decoration: none;
            text-transform: uppercase; /* Chữ in hoa */
            font-weight: bold;
            transition: 0.3s;
        }
        
        .topbar a:hover {
            color: #dfffbd; /* Màu sáng hơn khi di chuột */
        }

        /* 2. THANH TÌM KIẾM: Bo tròn (Pill shape) */
        .search-container {
            position: relative;
            max-width: 600px;
            width: 100%;
        }
        
        .search-input {
            border: 1px solid #cfa76e; /* Viền màu hơi vàng đồng nhạt giống ảnh */
            border-radius: 50px; /* Bo tròn 2 đầu */
            padding-left: 20px;
            padding-right: 100px; /* Chừa chỗ cho nút bấm */
            height: 45px;
        }

        .search-btn {
            position: absolute;
            right: 0;
            top: 0;
            height: 45px;
            border-radius: 0 50px 50px 0; /* Chỉ bo tròn bên phải */
            background-color: #000; /* Nền đen */
            color: white;
            border: 1px solid #000;
            padding: 0 30px;
            font-weight: bold;
        }
        
        .search-btn:hover {
            background-color: #333;
        }

        /* 3. LOGO & ICON */
        .logo-text {
            font-size: 2rem;
            font-weight: bold;
            color: #009432; /* Màu xanh lá logo */
            text-decoration: none;
        }
        .logo-ext {
            color: #ea2027; /* Màu đỏ đuôi .com */
        }

        .cart-icon {
            font-size: 2rem;
            color: #009432; /* Màu xanh giỏ hàng */
            border: 2px solid #009432;
            border-radius: 5px;
            padding: 5px 10px;
            transition: 0.3s;
        }
        
        .cart-icon:hover {
            background-color: #009432;
            color: white;
        }
    </style>
</head>
<body>

    <div class="topbar py-2">
        <div class="container d-flex justify-content-between align-items-center">
            
            <div class="d-flex align-items-center flex-wrap">
                <span>0989. 988 988</span>
                <span class="mx-2">|</span>
                <span>hotro@bookstore.com</span>
                <span class="mx-2">|</span>
                <span class="d-none d-md-block">55 Giải Phóng, Lớp 68PM2, ĐH Xây Dựng HN</span>
            </div>

            <div class="d-flex gap-4">
                <a href="register.html">ĐĂNG KÝ</a>
                <a href="login.html">ĐĂNG NHẬP</a>
            </div>
        </div>
    </div>

    <header class="bg-white py-3 shadow-sm">
        <div class="container">
            <div class="row align-items-center">
                
                <div class="col-md-3 col-12 text-center text-md-start mb-3 mb-md-0">
                    <a href="#" class="logo-text">
                        bookstore<span class="logo-ext">.com</span>
                    </a>
                </div>

                <div class="col-md-6 col-12 mb-3 mb-md-0 d-flex justify-content-center">
                    <form class="search-container d-flex">
                        <input type="text" class="form-control search-input" placeholder="Tìm kiếm sách, tác giả, thể loại...">
                        <button class="btn search-btn" type="submit">Tìm kiếm</button>
                    </form>
                </div>

                <div class="col-md-3 col-12 text-center text-md-end">
                    <a href="cart.html" class="text-decoration-none">
                        <i class="bi bi-cart3 cart-icon"></i>
                    </a>
                </div>

            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
