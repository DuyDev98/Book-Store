<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - BookStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            /* Hình nền sách tạo cảm giác không gian đọc */
            background-size: cover;
            background-position: center;
            height: 100vh;
            
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px); /* Làm mờ nền nhẹ */
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .login-header {
            background-color: #2c3e50; /* Màu xanh đậm hợp với sách */
            color: white;
            padding: 20px;
            text-align: center;
        }

        .btn-custom {
            background-color: #27ae60; /* Màu xanh lá nút đăng nhập */
            border: none;
            padding: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #219150;
        }

        .form-floating label {
            color: #666;
        }

        .social-login a {
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: 0 5px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }
        
        .fb { background: #3b5998; }
        .gg { background: #db4437; }
        .social-login a:hover { transform: scale(1.1); }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card login-card">
                    <div class="login-header">
                        <h3><i class="fas fa-book-open me-2"></i>BookStore</h3>
                        <p class="mb-0 fs-6">Chào mừng bạn quay trở lại!</p>
                    </div>

                    <div class="card-body p-4">
                        <form>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                                <label for="emailInput">Địa chỉ Email</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
                                <label for="passwordInput">Mật khẩu</label>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberCheck">
                                    <label class="form-check-label text-secondary small" for="rememberCheck">
                                        Ghi nhớ đăng nhập
                                    </label>
                                </div>
                                <a href="#" class="text-decoration-none small text-primary">Quên mật khẩu?</a>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-custom btn-lg text-white">Đăng nhập</button>
                            </div>

                            <div class="text-center mt-4">
                                <p class="small text-secondary">Hoặc đăng nhập bằng</p>
                                <div class="social-login">
                                    <a href="#" class="fb"><i class="fab fa-facebook-f"></i></a>
                                    <a href="#" class="gg"><i class="fab fa-google"></i></a>
                                </div>
                            </div>

                            <div class="text-center mt-4">
                                <span class="small text-secondary">Bạn chưa có tài khoản? </span>
                                <a href="register.html" class="text-decoration-none fw-bold text-success">Đăng ký ngay</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Hàm tải file header.html và gắn vào div #header-placeholder
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
