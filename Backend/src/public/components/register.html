<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - BookStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1507842217121-9e963db99941?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
            padding: 20px 0;
        }
        
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .register-header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .btn-register {
            background-color: #e67e22;
            border: none;
            padding: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-register:hover {
            background-color: #d35400;
        }

        .form-floating label {
            color: #666;
        }
        .rollback {
            display: flex;
            margin-top: 15px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5">
                <div class="card register-card">
                    <div class="register-header">
                        <h3><i class="fas fa-user-plus me-2"></i>Đăng Ký Thành Viên</h3>
                        <p class="mb-0 fs-6">Tham gia cộng đồng yêu sách ngay hôm nay</p>
                    </div>

                    <div class="card-body p-4">
                        <form id="registerForm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="usernameInput" placeholder="Tên đăng nhập" required>
                                <label for="usernameInput">Tên đăng nhập (Username)</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="regPassword" placeholder="Password" required>
                                <label for="regPassword">Mật khẩu</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                                <label for="confirmPassword">Nhập lại mật khẩu</label>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="agreeTerm" required>
                                <label class="form-check-label small text-secondary" for="agreeTerm">
                                    Tôi đồng ý với <a href="#" class="text-decoration-none">Điều khoản sử dụng</a>.
                                </label>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-register btn-lg text-white" id="btnSubmit">
                                    Đăng Ký Tài Khoản
                                </button>
                            </div>
                            <div>
                                <a href="../index.html" class="rollback">Quay lại trang chủ</a>
                            </div>
                            <div class="text-center mt-4">
                                <span class="small text-secondary">Bạn đã có tài khoản? </span>
                                <a href="login.html" class="text-decoration-none fw-bold text-primary">Đăng nhập ngay</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Cấu hình URL Backend (Đảm bảo cổng 5001 đúng với server bạn đang chạy)
        const API_URL = 'http://localhost:5001/api/user/signup';

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Ngăn load lại trang

            // 1. Lấy dữ liệu
            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;
            const btnSubmit = document.getElementById('btnSubmit');

            // 2. Validate cơ bản phía Client
            if (password !== confirmPass) {
                alert("Mật khẩu nhập lại không khớp!");
                return;
            }

            if (password.length < 6) {
                alert("Mật khẩu nên có ít nhất 6 ký tự!");
                return;
            }

            // 3. Hiệu ứng loading (tránh bấm nhiều lần)
            const originalBtnText = btnSubmit.innerText;
            btnSubmit.innerText = "Đang xử lý...";
            btnSubmit.disabled = true;

            try {
                // 4. Gửi Request
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    // QUAN TRỌNG: Tên biến phải khớp với Backend (Username, PassWord - Viết hoa chữ cái đầu)
                    body: JSON.stringify({
                        Username: username,
                        PassWord: password
                    })
                });

                const data = await response.json();

                // 5. Xử lý kết quả trả về từ Backend
                if (data.status === 'OK') {
                    alert("✅ " + data.message); // "Tạo tài khoản thành công"
                    window.location.href = 'login.html'; // Chuyển sang trang đăng nhập
                } else {
                    // Trường hợp lỗi (Ví dụ: Tài khoản đã tồn tại)
                    alert("❌ Lỗi: " + data.message);
                }

            } catch (error) {
                console.error('Error:', error);
                alert("⚠️ Không thể kết nối đến Server!");
            } finally {
                // Reset nút bấm dù thành công hay thất bại
                btnSubmit.innerText = originalBtnText;
                btnSubmit.disabled = false;
            }
        });
    </script>
</body>
</html>
