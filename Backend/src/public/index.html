<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bookstore.com</title>

    <link rel="icon" type="image/png" href="logo/logo.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body style="background-color: #fdf8f8">
    <div id="header" data-component-file="header.html"></div>

    <div class="container-fluid main-layout mt-3">
      <div class="row">
        <aside
          id="sidebar"
          class="col-md-2 mb-3"
          data-component-file="sidebar.html"
        ></aside>

        <main class="col-md-10">
          <div id="banner" class="mb-4" data-component-file="banner.html"></div>

         <div id="book-list">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="section-title m-0">Sách Mới Phát Hành</h4>
        </div>

    <div class="book-slider-wrapper">
        <button class="slider-btn prev" onclick="scrollSlider('product-list-container', -300)">
            <i class="bi bi-chevron-left"></i>
        </button>

        <div id="product-list-container" class="book-slider-container" data-api-category="hot-sale">
            <p>Đang tải sách...</p>
        </div>

        <button class="slider-btn next" onclick="scrollSlider('product-list-container', 300)">
            <i class="bi bi-chevron-right"></i>
        </button>
    </div>
</div>
        </main>
      </div>
    </div>

    <div id="footer" class="mt-4" data-component-file="footer.html"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./script.js"></script>
    <script src="./cart-logic.js"></script>
  </body>
</html>
