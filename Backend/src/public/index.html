<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookStore.com</title>

  <!-- FAVICON -->
  <link rel="icon" href="/images/logo.png"/>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- CSS CH√çNH -->
  <link rel="stylesheet" href="/style.css" />
</head>

<body>

  <!-- HEADER -->
  <div id="header"></div>

  <div class="container-fluid main-layout">
    <div class="row">

      <!-- SIDEBAR -->
      <aside id="sidebar" class="col-md-2"></aside>

      <!-- MAIN CONTENT -->
      <main class="col-md-10">

        <!-- BANNER -->
        <div id="banner"></div>

        <!-- DANH S√ÅCH S√ÅCH -->
        <section class="mb-5 section-box">
          <h5 class="section-title mb-3">üìö s√°ch m·ªõi ph√°t h√†nh</h5>
          <div id="book-list" class="row row-cols-2 row-cols-md-4 g-4"></div>
        </section>

      </main>
    </div>
  </div>

  <!-- FOOTER -->
  <div id="footer"></div> 

  <!-- SCRIPT API -->
  <script src="/script.js"></script>

  <!-- LOAD COMPONENTS -->
  <script>
    async function loadComponent(id, file) {
      const res = await fetch(`/components/${file}`);
      if (res.ok) {
        document.getElementById(id).innerHTML = await res.text();
      } else {
        console.error("Kh√¥ng th·ªÉ t·∫£i component:", file);
      }
    }

    loadComponent("header", "header.html");
    loadComponent("sidebar", "sidebar.html");
    loadComponent("banner", "banner.html");
    loadComponent("footer", "footer.html");
  </script>

</body>
</html>
