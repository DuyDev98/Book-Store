<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookStore.com - Thế Giới Sách</title>
    <link rel="icon" type="image/png" href="logo/logo.png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="style.css" />
</head>

<body style="background-color: #fdf8f8">

    <div id="header" data-component-file="header.html"></div>

    <div class="container-fluid main-layout mt-3">
        <div class="row">

            <aside id="sidebar" class="col-md-2 mb-3" data-component-file="sidebar.html"></aside>

            <main class="col-md-10">

                <div id="banner" class="mb-4" data-component-file="banner.html"></div>

                <div id="new-book-list" class="mb-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="section-title m-0">
                            <i class="bi bi-stars text-warning"></i> Sách Mới Phát Hành
                        </h4>

                    </div>

                    <div class="book-slider-wrapper">
                        <button class="slider-btn prev" onclick="scrollSlider('container-new', -300)">
                            <i class="bi bi-chevron-left"></i>
                        </button>

                        <div id="container-new" class="book-slider-container" data-api-category="hot-sale">
                            <p class="text-center w-100 mt-3 text-muted">Đang tải sách mới...</p>
                        </div>

                        <button class="slider-btn next" onclick="scrollSlider('container-new', 300)">
                            <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>
                </div>

                <div id="recommended-book-list" class="mb-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="section-title m-0 text-primary">
                            <i class="bi bi-hand-thumbs-up-fill text-primary"></i> Sách Được Đề Xuất
                        </h4>
                    </div>

                    <div class="book-slider-wrapper">
                        <button class="slider-btn prev" onclick="scrollSlider('container-recommended', -300)">
                            <i class="bi bi-chevron-left"></i>
                        </button>

                        <div id="container-recommended" class="book-slider-container" data-api-category="recommended">
                            <p class="text-center w-100 mt-3 text-muted">Đang tìm sách hay cho bạn...</p>
                        </div>

                        <button class="slider-btn next" onclick="scrollSlider('container-recommended', 300)">
                            <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>
                </div>

                <div id="best-seller-list" class="mb-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="section-title m-0 text-danger fw-bold">
                            <i class="bi bi-fire"></i> SÁCH BÁN CHẠY
                        </h4>
                        <a href="#" class="text-decoration-none text-muted small">Xem tất cả ></a>
                    </div>

                    <div class="book-slider-wrapper">
                        <button class="slider-btn prev" onclick="scrollSlider('container-best-seller', -300)">
                            <i class="bi bi-chevron-left"></i>
                        </button>

                        <div id="container-best-seller" class="book-slider-container" data-api-category="best-seller">
                            <p class="text-center w-100 mt-3 text-muted">Đang cập nhật BXH...</p>
                        </div>

                        <button class="slider-btn next" onclick="scrollSlider('container-best-seller', 300)">
                            <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>
                </div>

                <div class="book-slider-wrapper">
                    <button class="slider-btn prev" onclick="scrollSlider('container-series', -300)">
                        <i class="bi bi-chevron-left"></i>
                    </button>

             
                    <button class="slider-btn next" onclick="scrollSlider('container-series', 300)">
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
        </div>

        </main>
    </div>
    </div>

    <div id="footer" class="mt-4" data-component-file="footer.html"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
    <script src="./cart-logic.js"></script>
</body>

</html>
