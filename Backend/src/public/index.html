<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bookstore.com</title>

    <link rel="icon" type="image/png" href="logo/logo.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body style="background-color: #fdf8f8">
    <div id="header" data-component-file="header.html"></div>

    <div class="container-fluid main-layout mt-3">
      <div class="row">
        <aside
          id="sidebar"
          class="col-md-2 mb-3"
          data-component-file="sidebar.html"
        ></aside>

        <main class="col-md-10">
          <div id="banner" class="mb-4" data-component-file="banner.html"></div>

          <div id="book-list">
            <h4 class="section-title mb-3">GIAN HÀNG SÁCH HOT/SALE</h4>

            <div
              class="row g-4"
              id="product-list-container"
              data-api-category="hot-sale"
            >
              <p>Đang tải sách...</p>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div id="footer" class="mt-4" data-component-file="footer.html"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
