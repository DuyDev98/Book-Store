<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sách Ngoại Thương | bookstore.com</title>

  <!-- Bootstrap + Icon -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="../../style.css" />
</head>

<body style="background-color:#fdf8f8;">
  <!-- Header (tự động load) -->
  <div id="header"></div>

  <div class="container-fluid py-4">
    <div class="row">
      <!-- ===== DANH MỤC BÊN TRÁI ===== -->
      <aside class="col-md-3 mb-4">
        <div class="bg-white rounded shadow-sm p-3">
          <h5 class="fw-bold text-dark mb-3">
            <small>CÁC THỂ LOẠI SÁCH KINH TẾ</small>
          </h5>
          <ul class="list-unstyled mb-0">
            <li class="mb-2"><a href="#" class="text-dark text-decoration-none">Ngoại thương</a></li>
            <li class="mb-2"><a href="#" class="text-dark text-decoration-none">Marketing – Bán Hàng</a></li>
            <li class="mb-2"><a href="#" class="text-danger fw-semibold text-decoration-none active">Nhân Sự & Việc làm</a></li>
            <li class="mb-2"><a href="#" class="text-dark text-decoration-none">Tài Chính – Tiền Tệ</a></li>
            <li class="mb-2"><a href="#" class="text-dark text-decoration-none">Quản Trị – Lãnh Đạo</a></li>
            <li class="mb-2"><a href="#" class="text-dark text-decoration-none">Văn Bản Luật Kinh tế</a></li>
          </ul>
        </div>

      <!-- LỌC THEO GIÁ  -->
<div class="filter-box border p-3 mt-3 bg-white rounded">
  <h6 class="fw-bold mb-3">LỌC THEO GIÁ TIỀN</h6>

  <!-- Các lựa chọn giá -->
  <div class="form-check mb-2">
    <input class="form-check-input price-radio" type="radio" name="price" id="price1">
    <label class="form-check-label" for="price1">Dưới 100.000đ</label>
  </div>
  <div class="form-check mb-2">
    <input class="form-check-input price-radio" type="radio" name="price" id="price2">
    <label class="form-check-label" for="price2">100.000đ - 150.000đ</label>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input price-radio" type="radio" name="price" id="price3">
    <label class="form-check-label" for="price3">Trên 150.000đ</label>
  </div>

  <hr>

  <!-- Checkbox khuyến mãi -->
  <div class="form-check mb-3">
    <input class="form-check-input promo-checkbox" type="checkbox" id="promo">
    <label class="form-check-label" for="promo">Sách đang khuyến mãi</label>
  </div>

  <!-- Nút tìm kiếm -->
  <button class="btn btn-search w-100 fw-bold">Tìm kiếm</button>
</div>
      </aside>
