        <main class="main-content ms-sm-auto col-lg-10 px-md-4">
          <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Quản lý Danh Mục</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#categoryModal" onclick="resetForm()">
              <i class="bi bi-plus-circle"></i> Thêm Danh Mục
            </button>
          </div>

          <div class="card shadow-sm border-0">
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                  <thead class="table-light">
                    <tr>
                      <th class="text-center">ID</th>
                      <th>Tên Danh Mục</th>
                      <th class="text-center">Hành động</th>
                    </tr>
                  </thead>
                  <tbody id="catTableBody"></tbody>
                </table>
              </div>
            </div>
          </div>
          <nav aria-label="Phân trang danh sách" class="d-flex justify-content-center mt-3">
              <ul class="pagination" id="pagination">
                  </ul>
          </nav>
        </main>

    <!-- Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Thông tin Danh Mục</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <form id="categoryForm">
              <input type="hidden" id="catId" />

              <div class="mb-3">
                <label class="form-label">Tên Danh Mục</label>
                <input type="text" class="form-control" id="catName" required placeholder="Ví dụ: Tiểu thuyết, Kinh tế..." />
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            <button class="btn btn-primary" onclick="saveCategory()">Lưu lại</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // --- CẤU HÌNH ---
      const API_URL = "http://localhost:5001/api/danhmuc";
      let categories = [];      // Chứa TẤT CẢ dữ liệu tải từ Server
      
      // Cấu hình phân trang
      let currentPage = 1;      // Trang hiện tại
      const rowsPerPage = 5;    // Số dòng hiển thị mỗi trang (bạn có thể đổi thành 10)

      // --- KHỞI TẠO ---
      document.addEventListener("DOMContentLoaded", loadCategories);

      // 1. Tải dữ liệu từ API
      async function loadCategories() {
          try {
              const res = await fetch(API_URL);
              const data = await res.json();
              
              // Đảm bảo dữ liệu luôn là mảng
              categories = Array.isArray(data) ? data : data.data || [];
              
              // Reset về trang 1 và cập nhật giao diện
              currentPage = 1;
              updateView();
          } catch (err) {
              console.error("Lỗi tải dữ liệu:", err);
              alert("Không tải được danh sách danh mục.");
          }
      }

      // 2. Hàm điều phối hiển thị (Cắt dữ liệu -> Vẽ bảng -> Vẽ phân trang)
      function updateView() {
          // Tính vị trí cắt mảng
          const startIndex = (currentPage - 1) * rowsPerPage;
          const endIndex = startIndex + rowsPerPage;
          
          // Lấy danh sách con để hiển thị
          const displayList = categories.slice(startIndex, endIndex);

          renderTable(displayList, startIndex); // Truyền startIndex để tính STT
          renderPagination();
      }

      // 3. Vẽ bảng dữ liệu
      function renderTable(list, startIndex) {
          const tbody = document.getElementById("catTableBody");
          tbody.innerHTML = "";

          if (list.length === 0) {
              tbody.innerHTML = `<tr><td colspan="3" class="text-center text-muted">Không có dữ liệu</td></tr>`;
              return;
          }

          list.forEach((item, index) => {
              // STT = vị trí bắt đầu + index + 1
              const stt = startIndex + index + 1; 

              tbody.innerHTML += `
              <tr>
                <td class="text-center">#${item.MaDanhMuc}</td>
                <td class="fw-bold">${item.TenDanhMuc}</td>
                <td class="text-center">
                  <button class="btn btn-sm btn-outline-primary me-1" onclick="prepareEdit(${item.MaDanhMuc})">
                      <i class="bi bi-pencil"></i> Sửa
                  </button>
                  <button class="btn btn-sm btn-outline-danger" onclick="deleteCategory(${item.MaDanhMuc})">
                      <i class="bi bi-trash"></i> Xóa
                  </button>
                </td>
              </tr>`;
          });
      }

      // 4. Vẽ thanh phân trang (Logic chính)
      function renderPagination() {
          const paginationUl = document.getElementById("pagination");
          paginationUl.innerHTML = "";

          const totalPages = Math.ceil(categories.length / rowsPerPage);

          // Nếu ít hơn 2 trang thì không cần hiện thanh phân trang
          if (totalPages <= 1) return;

          // --- Nút Previous ---
          const prevClass = currentPage === 1 ? "disabled" : "";
          paginationUl.innerHTML += `
              <li class="page-item ${prevClass}">
                  <a class="page-link" href="#" onclick="changePage(${currentPage - 1}); return false;">Trang trước</a>
              </li>`;

          // --- Các nút số trang ---
          for (let i = 1; i <= totalPages; i++) {
              const activeClass = i === currentPage ? "active" : "";
              paginationUl.innerHTML += `
                  <li class="page-item ${activeClass}">
                      <a class="page-link" href="#" onclick="changePage(${i}); return false;">${i}</a>
                  </li>`;
          }

          // --- Nút Next ---
          const nextClass = currentPage === totalPages ? "disabled" : "";
          paginationUl.innerHTML += `
              <li class="page-item ${nextClass}">
                  <a class="page-link" href="#" onclick="changePage(${currentPage + 1}); return false;">Trang sau</a>
              </li>`;
      }

      // 5. Xử lý chuyển trang
      function changePage(page) {
          const totalPages = Math.ceil(categories.length / rowsPerPage);
          
          // Kiểm tra hợp lệ
          if (page < 1 || page > totalPages) return;

          currentPage = page;
          updateView(); // Vẽ lại giao diện
      }

      // --- CÁC HÀM CRUD (Giữ nguyên logic cũ, chỉ cập nhật load lại) ---

      function resetForm() {
          document.getElementById("catId").value = "";
          document.getElementById("catName").value = "";
          document.getElementById("modalTitle").innerText = "Thêm Danh Mục Mới";
      }

      function prepareEdit(id) {
          // Tìm trong mảng gốc 'categories' vì item có thể không nằm ở trang hiện tại
          const item = categories.find((c) => c.MaDanhMuc == id);
          if (item) {
              document.getElementById("catId").value = item.MaDanhMuc;
              document.getElementById("catName").value = item.TenDanhMuc;
              document.getElementById("modalTitle").innerText = "Cập Nhật Danh Mục";
              new bootstrap.Modal(document.getElementById("categoryModal")).show();
          }
      }

      async function saveCategory() {
          const id = document.getElementById("catId").value;
          const TenDanhMuc = document.getElementById("catName").value.trim();
          if (!TenDanhMuc) return alert("Vui lòng nhập tên danh mục!");

          const method = id ? "PUT" : "POST";
          const url = id ? `${API_URL}/${id}` : API_URL;

          try {
              const res = await fetch(url, {
                  method,
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ TenDanhMuc })
              });

              if (res.ok) {
                  alert("Thành công!");
                  bootstrap.Modal.getInstance(document.getElementById("categoryModal")).hide();
                  await loadCategories(); // Tải lại dữ liệu mới nhất
              } else {
                  const data = await res.json();
                  alert("Lỗi: " + (data.message || "Không xác định"));
              }
          } catch (err) {
              alert("Lỗi kết nối Server!");
          }
      }

      async function deleteCategory(id) {
          if (!confirm("Bạn có chắc muốn xóa danh mục này?")) return;
          try {
              const res = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
              if (res.ok) {
                  alert("Đã xóa thành công!");
                  loadCategories(); // Tải lại để cập nhật phân trang
              } else {
                  alert("Không thể xóa (có thể danh mục đã có sách).");
              }
          } catch(err) {
              console.error(err);
          }
      }
  </script>
