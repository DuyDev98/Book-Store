<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Quản lý Danh Mục (Không Parent)</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <style>
      body { padding-top: 57px; background-color: #f5f6f8; overflow-x: hidden; }
      .sidebar { position: fixed; top: 56px; bottom: 0; left: 0; z-index: 1000; padding: 20px 0; overflow-y: auto; background-color: #fff; border-right: 1px solid #dee2e6; }
      .sidebar .nav-link { color: #333; padding: 10px 20px; font-weight: 500; }
      .sidebar .nav-link.active { background-color: #0d6efd; color: #fff; }
      .main-content { padding: 20px; }
      .card { border-radius: 0.5rem; border: 1px solid #e3e6ea; box-shadow: 0 2px 4px rgba(15, 34, 58, 0.05); }
      .table thead th { font-weight: 600; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 0.04em; }
    </style>
    <script src="../../js/admin-guard.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Bán Sách</a>
        <div class="d-flex ms-auto">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                <i class="bi bi-person-circle"></i> Chào, Admin!
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item text-danger" href="#" onclick="adminLogout()">Đăng xuất</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-3 col-lg-2 sidebar" style="width:240px;">
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-house-door"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="quan_li_sach.html"><i class="bi bi-book"></i> Quản lý Sách</a></li>
            <li class="nav-item"><a class="nav-link" href="quan_li_loai_sach.html"><i class="bi bi-tags"></i> Quản lý Loại sách</a></li>
            <li class="nav-item"><a class="nav-link" href="quan_li_nxb.html"><i class="bi bi-building"></i> Quản lý NXB</a></li>
            <li class="nav-item"><a class="nav-link" href="quan_li_don_hang.html"><i class="bi bi-cart"></i> Quản lý Đơn hàng</a></li>
            <li class="nav-item"><a class="nav-link" href="quan_li_binh_luan.html"><i class="bi bi-chat-dots"></i> Quản lý Bình luận</a></li>
            <li class="nav-item"><a class="nav-link" href="quan_li_tac_gia.html"><i class="bi bi-people"></i> Quản lý tác giả</a></li>
            <li class="nav-item"><a class="nav-link active" href="quan_li_danh_muc.html"><i class="bi bi-list-task"></i> Quản lý Danh mục</a></li>
          </ul>
        </nav>

        <main class="main-content ms-sm-auto col-lg-10 px-md-4">
          <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Quản lý Danh Mục</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#categoryModal" onclick="resetForm()">
              <i class="bi bi-plus-circle"></i> Thêm Danh Mục
            </button>
          </div>

          <div class="card shadow-sm border-0">
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                  <thead class="table-light">
                    <tr>
                      <th class="text-center">ID</th>
                      <th>Tên Danh Mục</th>
                      <th class="text-center">Hành động</th>
                    </tr>
                  </thead>
                  <tbody id="catTableBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Thông tin Danh Mục</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <form id="categoryForm">
              <input type="hidden" id="catId" />

              <div class="mb-3">
                <label class="form-label">Tên Danh Mục</label>
                <input type="text" class="form-control" id="catName" required placeholder="Ví dụ: Tiểu thuyết, Kinh tế..." />
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            <button class="btn btn-primary" onclick="saveCategory()">Lưu lại</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const API_URL = "http://localhost:5001/api/danhmuc";
      let categories = [];

      document.addEventListener("DOMContentLoaded", loadCategories);

      async function loadCategories() {
        try {
          const res = await fetch(API_URL);
          const data = await res.json();
          categories = Array.isArray(data) ? data : data.data || [];
          renderTable(categories);
        } catch (err) {
          console.error("Lỗi tải dữ liệu:", err);
        }
      }

      function renderTable(list) {
        const tbody = document.getElementById("catTableBody");
        tbody.innerHTML = "";
        list.forEach((item) => {
          tbody.innerHTML += `
            <tr>
              <td class="text-center">#${item.MaDanhMuc}</td>
              <td class="fw-bold">${item.TenDanhMuc}</td>
              <td class="text-center">
                <button class="btn btn-sm btn-outline-primary" onclick="prepareEdit(${item.MaDanhMuc})">Sửa</button>
                <button class="btn btn-sm btn-outline-danger" onclick="deleteCategory(${item.MaDanhMuc})">Xóa</button>
              </td>
            </tr>`;
        });
      }

      function resetForm() {
        document.getElementById("catId").value = "";
        document.getElementById("catName").value = "";
        document.getElementById("modalTitle").innerText = "Thêm Danh Mục Mới";
      }

      function prepareEdit(id) {
        const item = categories.find((c) => c.MaDanhMuc == id);
        if (item) {
          document.getElementById("catId").value = item.MaDanhMuc;
          document.getElementById("catName").value = item.TenDanhMuc;
          document.getElementById("modalTitle").innerText = "Cập Nhật Danh Mục";
          new bootstrap.Modal(document.getElementById("categoryModal")).show();
        }
      }

      async function saveCategory() {
        const id = document.getElementById("catId").value;
        const TenDanhMuc = document.getElementById("catName").value.trim();
        if (!TenDanhMuc) return alert("Vui lòng nhập tên danh mục!");

        const method = id ? "PUT" : "POST";
        const url = id ? `${API_URL}/${id}` : API_URL;

        try {
          const res = await fetch(url, {
            method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ TenDanhMuc })
          });

          if (res.ok) {
            alert("Thành công!");
            bootstrap.Modal.getInstance(document.getElementById("categoryModal")).hide();
            loadCategories();
          } else {
            const data = await res.json();
            alert("Lỗi: " + (data.message || "Không xác định"));
          }
        } catch (err) {
          alert("Lỗi kết nối Server!");
        }
      }

      async function deleteCategory(id) {
        if (!confirm("Xóa danh mục này?")) return;
        await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        loadCategories();
      }
    </script>
  </body>
</html>
