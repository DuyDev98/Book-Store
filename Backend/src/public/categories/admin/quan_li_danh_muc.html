<div class="container-fluid">
    <div class="row">

                <ul class="nav flex-column">

        <main class="main-content ms-sm-auto col-lg-10 px-md-4">

                <h1 class="h2">Quản lý Danh Mục</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button id="btnAddCategory" type="button" class="btn btn-primary"
                            data-bs-toggle="modal" data-bs-target="#categoryModal" onclick="resetForm()">

<div class="modal fade" id="categoryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Thông tin Danh Mục</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form id="categoryForm">
                    <input type="hidden" id="catId">

                    <div class="mb-3">
                        <label for="catName" class="form-label">Tên Danh Mục</label>
                        <input type="text" class="form-control" id="catName" required placeholder="Ví dụ: Tiểu thuyết, Kinh tế...">
                    </div>

                    <div class="mb-3">
                        <label for="catParent" class="form-label">Danh Mục Cha (Nếu có)</label>
                        <select class="form-select" id="catParent">
                            <option value="0">-- Là danh mục gốc --</option>
                        </select>
                        <div class="form-text">Chọn danh mục cha nếu đây là danh mục con.</div>
                    </div>
                    </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" id="saveCatButton" onclick="saveCategory()">Lưu lại</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const API_URL = 'http://localhost:5001/api/danhmuc';
    let categories = [];
    const myModalEl = document.getElementById('categoryModal');
    let myModal;
    if(myModalEl) myModal = new bootstrap.Modal(myModalEl);

    document.addEventListener("DOMContentLoaded", () => {
        loadCategories();
    });

    // 1. Load Danh Mục
    async function loadCategories() {
        try {
            const res = await fetch(API_URL);
            const responseData = await res.json();
            
            // Xử lý cả 2 trường hợp API trả về mảng hoặc object chứa mảng
            if (Array.isArray(responseData)) {
                categories = responseData;
            } else if (responseData.data && Array.isArray(responseData.data)) {
                categories = responseData.data;
            } else {
                categories = [];
            }

            renderTable(categories);
            renderParentSelect(categories);

        } catch (err) {
            console.error("Lỗi tải dữ liệu:", err);
        }
    }

    // 2. Render Table
    function renderTable(list) {
        const tbody = document.getElementById("catTableBody");
        if (!tbody) return;
        tbody.innerHTML = "";

        list.forEach(item => {
            const parent = list.find(p => p.MaDanhMuc == item.ParentID);
            const parentName = parent ? `<span class="badge bg-secondary">${parent.TenDanhMuc}</span>` : '<span class="text-muted">-- Gốc --</span>';

            tbody.innerHTML += `
                <tr>
                    <td class="text-center">#${item.MaDanhMuc}</td>
                    <td class="fw-bold">${item.TenDanhMuc}</td>
                    <td>${parentName}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-outline-primary" onclick="prepareEdit(${item.MaDanhMuc})">Sửa</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteCategory(${item.MaDanhMuc})">Xóa</button>
                    </td>
                </tr>
            `;
        });
    }

    // 3. Render Select (Điền danh sách vào menu thả xuống)
    function renderParentSelect(list) {
        const select = document.getElementById("catParent");
        if (!select) return; // Nếu không có thẻ này thì return để tránh lỗi

        select.innerHTML = '<option value="0">-- Là danh mục gốc --</option>';
        list.forEach(item => {
            select.innerHTML += `<option value="${item.MaDanhMuc}">${item.TenDanhMuc}</option>`;
        });
    }

    // 4. Reset Form
    function resetForm() {
        document.getElementById('catId').value = ''; 
        document.getElementById('catName').value = '';
        // Bây giờ đã có thẻ này, dòng dưới sẽ không lỗi nữa
        if(document.getElementById('catParent')) {
            document.getElementById('catParent').value = '0';
        }
        document.getElementById('modalTitle').innerText = "Thêm Danh Mục Mới";
    }

    // 5. Chuẩn bị Sửa
    function prepareEdit(id) {
        const item = categories.find(c => c.MaDanhMuc == id);
        if (item) {
            document.getElementById('catId').value = item.MaDanhMuc;
            document.getElementById('catName').value = item.TenDanhMuc;
            if(document.getElementById('catParent')) {
                document.getElementById('catParent').value = item.ParentID || 0;
            }
            document.getElementById('modalTitle').innerText = "Cập Nhật Danh Mục";
            if(myModal) myModal.show();
        }
    }

    // 6. Lưu (Thêm/Sửa)
    async function saveCategory() {
        const id = document.getElementById('catId').value;
        const TenDanhMuc = document.getElementById('catName').value.trim();
        
        // LẤY GIÁ TRỊ TỪ SELECT BOX (Nguyên nhân lỗi trước đó là do thiếu thẻ này)
        const parentEl = document.getElementById('catParent');
        const ParentID = parentEl ? parentEl.value : null;

        if (!TenDanhMuc) {
            alert("Vui lòng nhập tên danh mục!");
            return;
        }

        const method = id ? 'PUT' : 'POST';
        const url = id ? `${API_URL}/${id}` : API_URL;

        const payload = { TenDanhMuc, ParentID };

        try {
            const res = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await res.json();
            
            if (res.ok) {
                alert("Thành công!");
                if(myModal) myModal.hide();
                loadCategories();
            } else {
                alert("Lỗi: " + (data.message || "Không xác định"));
            }
        } catch (err) {
            alert("Lỗi kết nối Server!");
            console.error(err);
        }
    }

    // 7. Xóa
    async function deleteCategory(id) {
        if (!confirm("Xóa danh mục này?")) return;
        try {
            await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            loadCategories();
        } catch (e) { console.log(e); }
    }
</script>
