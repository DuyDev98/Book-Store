    <style>

            color: #333;

        }

        .sidebar .nav-link.active {

            color: #fff;

        .sidebar .nav-link.active i {

        }

        .main-content {
            
            padding: 20px;
        }

        .card {
            border-radius: 0.5rem;
            border: 1px solid #e3e6ea;
            box-shadow: 0 2px 4px rgba(15, 34, 58, 0.05);
        }

        .table thead th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.04em;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Bán Sách</a>

            <div class="d-flex ms-auto">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i> Chào, Admin!
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="../../index.html">Đăng xuất</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- LAYOUT CHUNG -->
    <div class="container-fluid">
        <div class="row">

            <!-- SIDEBAR -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar" style="width: 240px;">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="bi bi-house-door"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="quan_li_sach.html">
                            <i class="bi bi-book"></i> Quản lý Sách
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="quan_li_loai_sach.html">
                            <i class="bi bi-tags"></i> Quản lý Loại sách
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="quan_li_nxb.html">
                            <i class="bi bi-building"></i> Quản lý NXB
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="quan_li_don_hang.html">
                            <i class="bi bi-cart"></i> Quản lý Đơn hàng
                        </a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="quan_li_binh_luan.html">
                            <i class="bi bi-chat-dots"></i> Quản lý Bình luận
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="quan_li_tac_gia.html">
                            <i class="bi bi-people"></i> Quản lý tác giả
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="quan_li_danh_muc.html">
                            <i class="bi bi-list-task"></i> Quản lý Danh mục
                        </a>
                    </li>
                </ul>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Quản lý Loại sách</h1>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#categoryModal" onclick="document.getElementById('categoryForm').reset(); document.getElementById('categoryId').value='';">
                        <i class="bi bi-plus-lg"></i> Thêm mới
                    </button>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm loại sách...">
                            <button class="btn btn-outline-secondary" type="button" id="btnSearch">
                                <i class="bi bi-search"></i> Tìm kiếm
                            </button>
                        </div>
                    </div>
                </div>

                <div class="table-responsive bg-white rounded shadow-sm p-3">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th scope="col" style="width: 50px;">STT</th>
                                <th scope="col">Tên Loại sách</th>
                                <th scope="col" style="width: 200px;">Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="categoryTableBody">
                            <tr>
                                <td colspan="3" class="text-center">Đang tải dữ liệu...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoryModalLabel">Thông tin Loại sách</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="categoryForm">
                        <input type="hidden" id="categoryId" />
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Tên Loại sách <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="categoryName" required placeholder="Nhập tên loại sách" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="saveCategoryButton">Lưu lại</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 3. QUẢN LÝ LOẠI SÁCH (THÊM / SỬA / XÓA / TK)

        let allCategories = [];

        // Hàm tải danh sách loại sách
        const loadCategories = async () => {
            try {
                // Giả lập API nếu chạy local mà không có backend, thay URL này bằng URL thật của bạn
                const response = await fetch('http://localhost:5001/api/loaisach'); 
                if(!response.ok) throw new Error("Kết nối thất bại");
                
                const categories = await response.json();
                allCategories = categories;
                renderCategories(categories);
            } catch (err) {
                console.error('Lỗi khi tải danh sách:', err);
                // Hiển thị mẫu nếu API lỗi để test giao diện
                // document.getElementById('categoryTableBody').innerHTML = `<tr><td colspan="3" class="text-center text-danger">Lỗi kết nối API: ${err.message}</td></tr>`;
            }
        };

        // Hàm render bảng
        function renderCategories(list) {
            const tableBody = document.getElementById('categoryTableBody');
            tableBody.innerHTML = '';

            if (!list || list.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="3" class="text-center">Không có loại sách nào</td></tr>`;
                return;
            }

            list.forEach((category, index) => {
                tableBody.innerHTML += `
                    <tr data-id="${category.MaLoaiSach}">
                        <td>${index + 1}</td>
                        <td class="category-name fw-bold">${category.TenLoaiSach}</td>
                        <td>
                            <button class="btn btn-sm btn-warning me-2" onclick="editCategory(${category.MaLoaiSach})">
                                <i class="bi bi-pencil-square"></i> Sửa
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteCategory(${category.MaLoaiSach})">
                                <i class="bi bi-trash"></i> Xóa
                            </button>
                        </td>
                    </tr>
                `;
            });
        }

        // Hàm chuẩn bị form để Sửa
        async function editCategory(id) {
            try {
                const response = await fetch(`http://localhost:5001/api/loaisach/${id}`);
                if (!response.ok) {
                    alert('Không lấy được dữ liệu loại sách để sửa');
                    return;
                }
                const category = await response.json();

                document.getElementById('categoryId').value = category.MaLoaiSach;
                document.getElementById('categoryName').value = category.TenLoaiSach;

                document.getElementById('categoryModalLabel').textContent = 'Sửa Loại sách';
                document.getElementById('saveCategoryButton').textContent = 'Cập nhật';

                const modal = new bootstrap.Modal(document.getElementById('categoryModal'));
                modal.show();
            } catch (err) {
                console.error('Lỗi:', err);
                alert('Có lỗi xảy ra khi lấy thông tin.');
            }
        }

        // Hàm Lưu (Thêm mới hoặc Cập nhật)
        document.getElementById('saveCategoryButton').addEventListener('click', async function () {
            const name = document.getElementById('categoryName').value.trim();
            const id = document.getElementById('categoryId').value.trim();
            
            if (!name) {
                alert('Tên loại sách không được để trống');
                return;
            }

            const method = id ? 'PUT' : 'POST';
            const url = id ? `http://localhost:5001/api/loaisach/${id}` : 'http://localhost:5001/api/loaisach';

            try {
                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ TenLoaiSach: name }),
                });
                
                // Kiểm tra status code (200, 201 là OK)
                if(!response.ok) {
                   const errData = await response.json();
                   throw new Error(errData.message || "Lỗi server");
                }

                await loadCategories(); // Tải lại bảng

                // Ẩn modal và reset form
                const modalEl = document.getElementById('categoryModal');
                const modal = bootstrap.Modal.getInstance(modalEl); 
                if (modal) modal.hide();
                
                document.getElementById('categoryForm').reset();
                document.getElementById('categoryId').value = ''; // Reset ID về rỗng để lần sau là Thêm mới
                document.getElementById('categoryModalLabel').textContent = 'Thông tin Loại sách';
                document.getElementById('saveCategoryButton').textContent = 'Lưu lại';

                alert(id ? 'Cập nhật thành công!' : 'Thêm mới thành công!');
            } catch (error) {
                console.error('Lỗi khi lưu:', error);
                alert('Có lỗi xảy ra: ' + error.message);
            }
        });

        // Hàm Xóa
        async function deleteCategory(id) {
            if (!confirm('Bạn có chắc muốn xóa loại sách này không?')) return;

            try {
                const response = await fetch(`http://localhost:5001/api/loaisach/${id}`, { method: 'DELETE' });
                if (!response.ok) {
                    alert('Không thể xóa loại sách (có thể đang có sách thuộc loại này)');
                    return;
                }
                alert('Xóa loại sách thành công');
                await loadCategories();
            } catch (err) {
                console.error('Lỗi xóa:', err);
                alert('Có lỗi xảy ra khi xóa');
            }
        }

        // Tìm kiếm (khi gõ phím)
        document.getElementById("searchInput").addEventListener("input", function () {
            const keyword = this.value.trim().toLowerCase();
            const filtered = allCategories.filter(item =>
                item.TenLoaiSach.toLowerCase().includes(keyword)
            );
            renderCategories(filtered);
        });

        // Tìm kiếm (nút bấm - tùy chọn vì đã có sự kiện input ở trên)
        document.getElementById("btnSearch").addEventListener("click", function () {
            const keyword = document.getElementById("searchInput").value.trim().toLowerCase();
            const filtered = allCategories.filter(item =>
                item.TenLoaiSach.toLowerCase().includes(keyword)
            );
            renderCategories(filtered);
        });

        // Khởi chạy khi trang load
        document.addEventListener('DOMContentLoaded', loadCategories);
    </script>
</body>
</html>
