<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng Của Bạn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style.css"> 
    <link rel="icon" type="image/png" href="../logo/logo.png">
</head>
<body>
    <div id="header-component" data-component-file="header.html" data-prefix="../"></div>

    <div class="container my-5">
        <div class="text-center mb-5">
            <h2 class="text-uppercase fw-normal" style="color: #d35400;">Giỏ Hàng Của Bạn</h2>
            <div class="d-flex justify-content-center align-items-center gap-2">
                <span class="fw-bold">Giỏ hàng của bạn</span>
                <span class="text-muted small">(<span id="cart-count-item">0</span> sản phẩm)</span>
            </div>
            <hr class="mx-auto mt-3" style="width: 50px; border-width: 3px; color: #333;">
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="table-responsive">
                    <table class="table table-borderless align-middle text-center">
                        <thead class="bg-light">
                            <tr class="fw-bold small text-muted border-bottom">
                                <th class="text-start ps-4" style="width: 40%;">Tên sản phẩm</th>
                                <th style="width: 20%;">Giá</th>
                                <th style="width: 15%;">Số lượng</th>
                                <th style="width: 20%;">Thành tiền</th>
                                <th style="width: 5%;"></th>
                            </tr>
                        </thead>
                        <tbody id="cart-body">
                            <tr><td colspan="5" class="py-4">Đang tải giỏ hàng...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="bg-light p-4 rounded-1 ms-lg-4">
                    <h5 class="fw-normal mb-4">Thông tin đơn hàng</h5>
                    
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="fw-bold text-secondary">Tổng tiền:</span>
                        <span id="cart-total-price" class="fs-4 fw-bold text-danger">0đ</span>
                    </div>

                    <p class="small text-muted mb-4">
                        Phí vận chuyển sẽ được tính ở trang thanh toán.<br>
                        Bạn cũng có thể nhập mã giảm giá ở trang thanh toán.
                    </p>

                    <button class="btn btn-dark w-100 py-2 text-uppercase fw-bold mb-3" onclick="window.location.href='checkout.html'">
    Thanh toán
</button>

                    <div class="text-center">
                        <a href="../index.html" class="text-decoration-none text-warning fw-bold small">
                            <i class="bi bi-arrow-return-left me-1"></i> Tiếp tục mua hàng
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-component" data-component-file="footer.html" data-prefix="../"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script.js"></script>
</body>
</html>
