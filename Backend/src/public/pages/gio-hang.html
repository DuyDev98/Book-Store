<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giỏ Hàng | bookstore.com</title>
  
  <link rel="icon" type="image/png" href="../logo/logo.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <link rel="stylesheet" href="../style.css" />
</head>

<body style="background-color:#fdf8f8;">
  
  <div id="header" data-component-file="header.html"></div>

  <div class="container py-5">
    <h2 class="fw-bold text-danger mb-4">GIỎ HÀNG CỦA BẠN</h2>
    
    <div class="row g-5">
      <div class="col-md-8">
        <div id="cart-item-list">
          <p>Đang tải giỏ hàng...</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="bg-white p-3 rounded shadow-sm position-sticky" style="top: 100px;">
          <h5 class="fw-bold">Tổng Cộng</h5>
          <hr>
          <div class="d-flex justify-content-between mb-2">
            <span>Tạm tính:</span>
            <span id="cart-subtotal">0đ</span>
          </div>
          <div class="d-flex justify-content-between mb-3">
            <span>Giảm giá:</span>
            <span>0đ</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between fw-bold fs-5">
            <span>Tổng tiền:</span>
            <span id="cart-total" class="text-danger">0đ</span>
          </div>
          <div class="d-grid mt-4">
            <button class="btn btn-danger btn-lg" style="background-color: #e53935;">
              Tiến hành thanh toán
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer" data-component-file="footer.html"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../script.js"></script> 
</body>
</html>
