<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bookstore.com - Giỏ hàng</title>

    <link rel="icon" type="image/png" href="../logo/logo.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="../style.css" /> 
  </head>

  <body>
    <div id="header" data-component-file="header.html" data-prefix="../"></div> 

    <div class="main-content-wrapper"> 
        <div class="container cart-container">
            <h2 class="text-center mt-4 fw-bold text-uppercase">GIỎ HÀNG CỦA BẠN</h2>
            <div class="divider"></div>

            <div class="row justify-content-center">
                <div class="col-12 col-lg-12">
                    <div class="row">
                        <div class="col-lg-8">
                            <h3 class="cart-title mt-4 text-center text-md-start">Giỏ hàng của bạn</h3>
                            <p id="total-items-display" class="text-center text-md-start">Có 0 sản phẩm trong giỏ hàng</p>

                            <div class="cart-header row text-center d-flex fw-bold pb-2 border-bottom">
                                <div class="col-5 text-start">Tên sản phẩm</div>
                                <div class="col-3">Giá</div>
                                <div class="col-2">Số lượng</div>
                                <div class="col-2">Thành tiền</div>
                            </div>
                            
                            <div id="cart-items-container">
                                </div>
                            <a href="../index.html" class="text-warning text-decoration-none mt-3 d-inline-block">
                                <i class="bi bi-arrow-left"></i> Tiếp tục mua hàng
                            </a>
                        </div>

                        <div class="col-lg-4 mt-4 mt-lg-0">
                            <div class="order-summary p-4 border rounded shadow-sm">
                                <h4 class="mb-3">Thông tin đơn hàng</h4>
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Tổng tiền:</span>
                                    <span class="fw-bold text-danger" id="cart-subtotal">0đ</span>
                                </div>
                                <small class="text-muted">Phí vận chuyển sẽ được tính ở trang thanh toán.</small>
                                <p class="mt-2 small text-muted">Bạn cũng có thể nhập mã giảm giá ở trang thanh toán.</p>
                                
                                <button class="btn btn-warning w-100 mt-3 text-uppercase fw-bold" id="checkout-btn">
                                    THANH TOÁN
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> </div> <div id="footer" class="mt-4" data-component-file="footer.html" data-prefix="../"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script.js"></script>
  </body>
</html>
