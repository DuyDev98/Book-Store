<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin tài khoản | Bookstore</title>

    <link rel="icon" type="image/png" href="../logo/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="../style.css" />

    <style>
        .profile-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .profile-header {
            background: linear-gradient(135deg, #4B7900 0%, #8bc34a 100%); /* Đổi màu xanh cho hợp web */
            height: 120px;
        }
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #fff;
            margin-top: -60px;
            object-fit: cover;
            background-color: #e9ecef;
        }
        .btn-primary-custom {
            background: #4B7900;
            border: none;
            color: white;
        }
        .btn-primary-custom:hover {
            background: #3b6000;
            color: white;
        }
    </style>
  </head>

  <body style="background-color: #fdf8f8">
    <div id="header" data-component-file="header.html"></div>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <a href="../index.html" class="text-decoration-none text-muted mb-3 d-inline-block">
                    <i class="bi bi-arrow-left"></i> Quay lại trang chủ
                </a>

                <div class="profile-card">
                    <div class="profile-header"></div>
                    
                    <div class="text-center">
                        <img src="https://via.placeholder.com/150" alt="Avatar" class="profile-avatar" id="avatarImg">
                        <h3 class="mt-3 fs-4" id="displayHoTen">Đang tải...</h3>
                        <p class="text-muted small" id="displayUsername">@username</p>
                    </div>
    
                    <div class="p-4">
                        <div id="alertMessage" class="alert d-none" role="alert"></div>
    
                        <form id="profileForm">
                            <div class="row g-3">
                                <input type="hidden" id="MaKH">
    
                                <div class="col-md-6">
                                    <label class="form-label fw-bold small">Tài khoản</label>
                                    <input type="text" class="form-control bg-light" id="Username" readonly>
                                </div>
    
                                <div class="col-md-6">
                                    <label class="form-label fw-bold small">Họ và tên</label>
                                    <input type="text" class="form-control" id="HoTen" required>
                                </div>
    
                                <div class="col-md-6">
                                    <label class="form-label fw-bold small">Email</label>
                                    <input type="email" class="form-control" id="Email" required>
                                </div>
    
                                <div class="col-md-6">
                                    <label class="form-label fw-bold small">Số điện thoại</label>
                                    <input type="tel" class="form-control" id="SDienThoai" required>
                                </div>
    
                                <div class="col-12">
                                    <label class="form-label fw-bold small">Địa chỉ nhận hàng</label>
                                    <textarea class="form-control" id="DiaChi" rows="2"></textarea>
                                </div>
                            </div>
    
                            <div class="mt-4 text-end">
                                <button type="submit" class="btn btn-primary-custom px-4 rounded-pill">
                                    <i class="fas fa-save me-1"></i> Lưu thay đổi
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer" class="mt-4" data-component-file="footer.html"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="../script.js"></script> 

    <script>
        // Cấu hình API
        const API_PROFILE = 'http://localhost:5001/api/khachhang'; 
        const USER_ID = localStorage.getItem('MaKH'); 

        function showAlert(message, type = 'success') {
            const alertBox = document.getElementById('alertMessage');
            alertBox.className = `alert alert-${type} shadow-sm border-0 fade show`;
            alertBox.innerHTML = message;
            alertBox.classList.remove('d-none');
            setTimeout(() => alertBox.classList.add('d-none'), 3000);
        }

        async function loadUserData() {
            if(!USER_ID) {
                alert("Bạn chưa đăng nhập!");
                window.location.href = "../components/login.html";
                return;
            }

            try {
                // Sửa lại đường dẫn API cho đúng với Backend của bạn
                const response = await fetch(`${API_PROFILE}/${USER_ID}`);
                if (!response.ok) throw new Error("Lỗi tải dữ liệu");

                const result = await response.json();
                // Giả sử backend trả về { status: "OK", data: {...} } hoặc trả thẳng object
                const data = result.data || result; 

                document.getElementById('MaKH').value = data.MaKH || ''; 
                document.getElementById('Username').value = data.Username || '';
                document.getElementById('HoTen').value = data.HoTen || '';
                document.getElementById('Email').value = data.Email || '';
                document.getElementById('SDienThoai').value = data.SDienThoai || '';
                document.getElementById('DiaChi').value = data.DiaChi || '';

                document.getElementById('displayHoTen').innerText = data.HoTen || 'Khách hàng';
                document.getElementById('displayUsername').innerText = '@' + (data.Username || 'user');
                
                const avatarName = data.HoTen || "User";
                document.getElementById('avatarImg').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(avatarName)}&background=4B7900&color=fff&size=150`;

            } catch (error) {
                console.error(error);
            }
        }

        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const updateData = {
                MaKH: document.getElementById('MaKH').value,
                HoTen: document.getElementById('HoTen').value,
                Email: document.getElementById('Email').value,
                SDienThoai: document.getElementById('SDienThoai').value,
                DiaChi: document.getElementById('DiaChi').value,
                Username: document.getElementById('Username').value
            };

            try {
                const response = await fetch(`${API_PROFILE}/${USER_ID}`, {
                    method: 'PUT', // Hoặc POST tùy backend
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updateData)
                });

                if (response.ok) {
                    showAlert("Đã lưu thông tin thành công!");
                    document.getElementById('displayHoTen').innerText = updateData.HoTen;
                    // Cập nhật lại tên trên Header nếu cần
                    localStorage.setItem("user", JSON.stringify({ ...JSON.parse(localStorage.getItem("user")), HoTen: updateData.HoTen }));
                } else {
                    showAlert("Lỗi khi lưu thông tin!", "danger");
                }
            } catch (error) {
                showAlert("Lỗi kết nối server!", "danger");
            }
        });

        document.addEventListener('DOMContentLoaded', loadUserData);
    </script>
  </body>
</html>
